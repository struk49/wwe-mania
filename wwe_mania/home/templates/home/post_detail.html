<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Blog</title>
</head>
<body>

<h1>Blog Posts</h1>

<header>
    <h1>{{ post.title }}</h1>
</header>

<div class="container">
    <div class="card">
        <div class="card-title">{{ post.title }}</div>
        <div class="card-content">
            <p>{{ post.content }}</p>
        </div>
        <div class="timestamp">
            Posted on {{ post.created_at }}
        </div>
    </div>

    <a href="{% url 'home' %}" class="back-link">‚Üê Back to all posts</a>
</div>
</body>
</html>
