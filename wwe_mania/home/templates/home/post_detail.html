{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affiliate Blog</title>
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>NewsByte</h1>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'home' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="blog.html">Blog</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="store.html">Affiliate Store</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
   

    <h1 class="centre-header text-center">{{ post.title }}</h1>

<main>
<div class="container">
    <div class="card">
        <div class="card-content"{{ post.content|linebreaks }}>
            <p>{{ post.content }}</p>
        </div>
        <div class="timestamp">
            Posted on {{ post.created_at }}
        </div>
    </div>

    <div class="text-center">
        <a href="{% url 'home' %}" class="btn btn-secondary">‚Üê Back to all posts</a>
    </div>
</div>
</main>

<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Affiliate Blog. All rights reserved.</p>
</footer>
</body>
</html>
