{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affiliate Blog</title>
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>How AI is Changing Restaurants</h1>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'home' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="blog.html">Blog</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="store.html">Affiliate Store</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
   
<main>
    <h2 class="centre-header text-center">Blog Posts</h2>
    <br>
    <div class="container">
        <div class="row">
            {% for post in posts %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                    </div>
                </div>
            </div>
            {% empty %}
            <p>No blog posts available.</p>
            {% endfor %}
        </div>
    </div>
</main>

<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Affiliate Blog. All rights reserved.</p>
</footer>
</body>
</html>
